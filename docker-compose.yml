version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: fx_trading_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-fx_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-fx_password}
      POSTGRES_DB: ${DB_NAME:-fx_trading_db}
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fx_trading_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USERNAME:-fx_user}']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: fx_trading_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_data:/data
    networks:
      - fx_trading_network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: fx_trading_app
    restart: unless-stopped
    ports:
      - '${PORT:-3000}:3000'
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      DB_HOST: postgres
      DB_PORT: ${DB_PORT:-5432}
      DB_USERNAME: ${DB_USERNAME:-fx_user}
      DB_PASSWORD: ${DB_PASSWORD:-fx_password}
      DB_NAME: ${DB_NAME:-fx_trading_db}
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT:-6379}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-1h}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-7d}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}
      FX_RATE_API_URL: ${FX_RATE_API_URL}
      INITIAL_WALLET_BALANCE: ${INITIAL_WALLET_BALANCE:-100}
      FX_RATE_CACHE_TTL: ${FX_RATE_CACHE_TTL:-300}
      OTP_EXPIRATION_MINUTES: ${OTP_EXPIRATION_MINUTES:-10}
      BASE_CURRENCY: ${BASE_CURRENCY:-NGN}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fx_trading_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  fx_trading_network:
    driver: bridge
